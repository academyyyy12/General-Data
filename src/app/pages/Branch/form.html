<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading panel-lia">
                <h3 class="panel-title">Branch - Form</h3>
                <button type="button" class="toast-close-button" data-dismiss="dialog" ng-click="$close()">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" ng-submit="submit()">
                    <div class="form-group row clearfix">
                        <label class="col-sm-3">Unit</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <ui-select ng-model="form.listUnit" lass="form-control" theme="bootstrap" ng-disabled="!control || form.Active==false || disablebranch"
                                    ng-change="getBranch(form.listUnit.Id);getEmployeeStructure()" required>
                                    <ui-select-match placeholder="Select Unit">{{$select.selected.Code}}</ui-select-match>
                                    <ui-select-choices repeat="list in unit | filter: $select.search">
                                        <div ng-bind-html="list.Code| highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="refresh('unit')" ng-disabled='!control  || form.Active==false || disablebranch'>
                                        <i class="glyphicon glyphicon-refresh blue" ng-class="{'gly-spin':spinunit==true,abu:form.Active==false}"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row cleafix">
                        <label class="col-sm-3">Branch Code</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" ng-model="form.Code" ng-readonly="!control" required>
                        </div>
                    </div>
                    <div class="form-group row cleafix">
                        <label class="col-sm-3">Branch Name</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" ng-model="form.Name" ng-readonly="!control" required>
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <label class="col-sm-3">Type</label>
                        <div class="col-md-9">
                            <div class="input-group">
                                <ui-select ng-model="form.Enum" lass="form-control" theme="bootstrap" ng-disabled="!control" required>
                                    <ui-select-match placeholder="Select Branch Type">{{$select.selected.Value}}</ui-select-match>
                                    <ui-select-choices repeat="enum in isCabang | filter: $select.search">
                                        <div ng-bind-html="enum.Value | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="refresh('unit')" ng-disabled='!control  || form.Active==false || disablebranch'>
                                        <i class="glyphicon glyphicon-refresh blue" ng-class="{'gly-spin':spinunit==true,abu:form.Active==false}"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row cleafix">
                        <label class="col-sm-3 ">Head Office</label>
                        <div class="col-md-9">
                            <!-- <label class="checkbox-inline custom-checkbox nowrap"> -->
                            <input type="checkbox" ng-model="form.HeadOffice" ng-disabled="!control">
                            <!-- <span></span> -->
                            <!-- </label> -->
                            <br>
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <label class="col-sm-3">Address</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" ng-model="form.Address" ng-readonly="!control" required></textarea>
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <label class="col-sm-3">Province</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <ui-select ng-model="form.listProvince" lass="form-control" theme="bootstrap" ng-disabled="!control" ng-change="getCity(form.listProvince.Id)" required>
                                    <ui-select-match placeholder="Select Province">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="p in province | filter: $select.search | orderBy:'Name'">
                                        <div ng-bind-html="p.Name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="refresh('unit')" ng-disabled='!control  || form.Active==false || disablebranch'>
                                        <i class="glyphicon glyphicon-refresh blue" ng-class="{'gly-spin':spinunit==true,abu:form.Active==false}"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <label class="col-sm-3">City/Municipality</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <ui-select ng-model="form.listCity" lass="form-control" theme="bootstrap" ng-disabled="!control || form.Active==false || form.listProvince.Id == undefined"
                                    required ng-change="getDistrict(form.listCity.Id)">
                                    <ui-select-match placeholder="Select City/Municipality">{{$select.selected.Name}}</ui-select-match>
                                    <ui-select-choices repeat="list in city | filter: $select.search">
                                        <div ng-bind-html="list.Name | highlight: $select.search"></div>
                                    </ui-select-choices>
                                </ui-select>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="refresh('unit')" ng-disabled='!control  || form.Active==false || disablebranch'>
                                        <i class="glyphicon glyphicon-refresh blue" ng-class="{'gly-spin':spinunit==true,abu:form.Active==false}"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row clearfix">
                        <label class="col-sm-4"></label>
                        <div class="col-md-8">
                            <!-- Control Button -->
                            <div ng-show="control">
                                <button ng-disabled="loading" type="submit" class="btn btn-custom margin-left pull-right col-xs-6 col-md-3">
                                    <i class="fa fa-save"></i> Save</button>
                                <button ng-disabled="loading" ng-show='edits == false' type="button" class="btn btn-default pull-right col-xs-6 col-md-3"
                                    ng-click="$close()">
                                    <i class="fa fa-close"></i> Cancel</button>
                                <button ng-click="control = !control" type="button" ng-show='edits == true' class="btn btn-default pull-right col-xs-6 col-md-3">
                                    <i class="fa fa-close"></i> Cancel</button>
                            </div>
                            <div ng-show="!control">
                                <button ng-disabled="loading" ng-click="edits = true;control = !control;add=false;" type="button" class="btn btn-custom margin-left pull-right col-xs-6 col-md-3">
                                    <i class="fa fa-edit"></i> Edit</button>
                                <button ng-disabled="loading" class="btn btn-default pull-right col-xs-6 col-md-3" type="button" ng-click="$close()">
                                    <i class="fa fa-arrow-left"></i> Close</button>
                            </div>
                            <!-- Control Button End -->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<button id="hideButton" ng-click="control = false;edit = true;" type="button" ng-show='hideButton'></button>
