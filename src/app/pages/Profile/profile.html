<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">Profile</h3>
                <content-top></content-top>
            </div>
            <div class="panel-body">
                <div class="row">
                    <h3 class="with-line">General Information</h3>
                    <form class="form-horizontal">
                        <div class=" form-group row clearfix">
                            <label class="col-sm-2">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder=" " ng-model="nama">
                            </div>
                        </div>
                        <div class=" form-group row clearfix">
                            <label class="col-sm-2">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" placeholder="" ng-model="email">
                            </div>
                        </div>
                        <div class=" form-group row clearfix">
                            <label class="col-sm-2">Phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" placeholder="" ng-model="phone">
                            </div>
                        </div>
                        <div class=" ">
                            <label class="col-sm-2"></label>
                            <div class="col-sm-10">
                                <a href="" class="changePassword" ng-click="UbahPass();behaviour_edit();">Change Password?</a>
                            </div>
                        </div>
                        <div class=" form-group row clearfix">
                            <label class="col-sm-2"></label>
                            <div class="col-sm-10">
                                <button class="btn btn-custom col-xs-12 col-md-3"><i class="fa fa-save"></i> Save</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
